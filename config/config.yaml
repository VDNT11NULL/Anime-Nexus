data_ingestion:
  project_id: "anime-rec-sys"
  bucket_name: "anime-rec-bucket1"
  num_rows_to_select: 6000000
  bucket_file_names:
    - "anime.csv"
    - "anime_with_synopsis.csv"
    - "animelist.csv"

model:
  embedding_dim : 128
  loss: binarycrossentropy
  optimizer: Adam
  metrics : ["mae", "mse"]
  learning_rate: 0.001
  epochs: 10
  batch_size: 128
